# mkdocs.yml
site_name: "CSCI 0500 - Spring 2026"
site_description: "Course website: lectures, assignments, hours, staff, policies."
site_url: "https://brown-cs500.github.io/spring-2026-website"

# repo_url: "https://github.com/YOUR_ORG/YOUR_REPO"
# repo_name: "YOUR_ORG/YOUR_REPO"
# edit_uri: "edit/main/docs/"

theme:
  name: material
  custom_dir: docs/overrides
  language: en
  icon:
    repo: fontawesome/brands/github

  # Keep the UI simple: top tabs + scroll-tracking + good TOC behavior.
  features:
    - navigation.tabs # top-level tabs (Home, Lectures, etc.)
    - navigation.tabs.sticky
    - navigation.instant # faster navigation
    - navigation.instant.progress
    - navigation.tracking # updates URL w/ active anchor while scrolling
    - toc.follow # keeps active TOC entry visible as you scroll
    - toc.integrate # optional: move TOC into left nav (see note below)
    - search.suggest
    - search.highlight
    - content.code.copy # copy button for code blocks (useful in courses)
    - content.external.links
    # - announce.dismiss

  palette:
    - scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

  font:
    text: Inter
    code: JetBrains Mono

nav:
  - Home: index.md
  - Lectures: lectures.md
  - Assignments: assignments.md
  - Labs: labs.md
  - Calendar/Hours: hours.md
  - Staff: staff.md
  - Resources: resources.md

plugins:
  - search

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - attr_list
  - md_in_html
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true

extra_css:
  - stylesheets/extra.css