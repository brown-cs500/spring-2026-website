# mkdocs.yml
site_name: "CSCI 1XXX â€” Course Name"
site_description: "Course website: lectures, assignments, hours, staff, policies."
site_url: "https://YOUR_ORG.github.io/YOUR_REPO/"

repo_url: "https://github.com/YOUR_ORG/YOUR_REPO"
repo_name: "YOUR_ORG/YOUR_REPO"
edit_uri: "edit/main/docs/"

theme:
  name: material
  language: en
  icon:
    repo: fontawesome/brands/github

  # Keep the UI simple: top tabs + scroll-tracking + good TOC behavior.
  features:
    - navigation.tabs            # top-level tabs (Home, Lectures, etc.)
    - navigation.instant         # faster navigation
    - navigation.tracking        # updates URL w/ active anchor while scrolling
    - toc.follow                 # keeps active TOC entry visible as you scroll
    - toc.integrate              # optional: move TOC into left nav (see note below)
    - search.suggest
    - search.highlight
    - content.action.edit        # "Edit this page" button (low maintenance)
    - content.code.copy          # copy button for code blocks (useful in courses)

  palette:
    - scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

  font:
    text: Inter
    code: JetBrains Mono

nav:
  - Home: index.md
  - Lectures: lectures.md
  - Assignments: assignments.md
  - Calendar/Hours: hours.md
  - Staff: staff.md
  - Resources: resources.md
  - Syllabus: syllabus.md

plugins:
  - search

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - attr_list
  - md_in_html
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true

extra_css:
  - stylesheets/extra.css